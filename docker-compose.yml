version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_menu_easy
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: menu_easy_api
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev  # opcional, use se quiser for√ßar nodemon aqui

volumes:
  mysql_data:
